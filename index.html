<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/cdb3baf29a.js" crossorigin="anonymous"></script>
        <style>
            @font-face {
              font-family: 'coders-crux2';
              src: url('font/CodersCrux2.ttf');
            }
        </style>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <img src="logo/Pokémon-Logo.png" alt="logo" id="logo">
                </div>
            </header>
            <div class="container">
                <div id="search-container">
                    <input id="poke-input" type="text" name="pokemon" placeholder="Name / id" autocomplete="off" onkeyup="onKeyPressed(event)">
                    
                    <div id="search-btn" class="ball-container" onclick="pokeballPressed()">
                        <div class="upper-half-ball"></div>
                        <div class="bottom-half-ball"></div>
                        <div class="center-ball"></div>
                        <div class="center-line"></div>
                    </div>
                </div>
                <div data-poke-card id="pokedex">
                    <div id="left">
                        <div id="bg_curve1_left"></div>
                        <div id="bg_curve2_left"></div>
                        <div id="curve1_left">
                            <div id="buttonGlass">
                                <div id="reflect"></div>
                            </div>
                            <div id="miniButtonGlass1"></div>
                            <div id="miniButtonGlass2"></div>
                            <div id="miniButtonGlass3"></div>
                        </div>
                        <div id="curve2_left">
                            <div id="junction">
                                <div id="junction1"></div>
                                <div id="junction2"></div>
                            </div>
                        </div>
                        <div id="screen">
                            <div id="topPicture">
                                <div id="buttontopPicture1"></div>
                                <div id="buttontopPicture2"></div>
                            </div>
                            <div data-poke-img-container id="picture">
                                <img data-poke-img src="img/poke-shadow.png" alt="poke-img" height="200"/>
                            </div>
                            <div id="buttonbottomPicture" onclick="toggleSound()">
                                <i id="toggle-sound" class="fa-solid fa-volume-high custom-white"></i>
                            </div>
                            <div id="speakers">
                                <div class="sp"></div>
                                <div class="sp"></div>
                                <div class="sp"></div>
                                <div class="sp"></div>
                            </div>
                        </div>
                        <div id="bigbluebutton" onclick="resetMemory()">
                            <span tooltip="Reset all memory slots" flow="down"></span>
                        </div>
                        <div id="barbutton1" onclick="greenButtonPressed()">
                            <span tooltip="Press to save" flow="down"></span>
                        </div>
                        <div id="barbutton2" onclick="redButtonPressed()">
                            <span tooltip="Press to delete" flow="down"></span>
                        </div>
                        <div id="cross">
                            <div id="leftcross" onclick="handleBeforePokemon()">
                                <div id="leftT"></div>
                            </div>
                            <div id="topcross" onclick="handlePokeSpriteChange(1)">
                                <div id="upT"></div>
                            </div>
                            <div id="rightcross" onclick="handleNextPokemon()">
                                <div id="rightT"></div>
                            </div>
                            <div id="midcross">
                                <div id="midCircle"></div>
                            </div>
                            <div id="botcross" onclick="handlePokeSpriteChange(0)">
                                <div id="downT"></div>
                            </div>
                        </div>
                    </div>
                    <div id="right">
                        <div id="stats">
                            <div data-poke-name id="poke-name">Pokedex</div>
                            <div data-poke-id id="poke-id"></div>
                            <div data-poke-types id="poke-types"></div>
                            <div data-poke-stats id="poke-stats"></div>
                        </div>
                        <div id="blueButtons1">
                            <div class="memory-slot blueButton" data-memory-slot-id="0" onclick="memorySlotPressed(0, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="1" onclick="memorySlotPressed(1, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="2" onclick="memorySlotPressed(2, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="3" onclick="memorySlotPressed(3, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="4" onclick="memorySlotPressed(4, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="5" onclick="memorySlotPressed(5, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="6" onclick="memorySlotPressed(6, event)"></div>
                        </div>
                        <div id="blueButtons2">
                            <div class="memory-slot blueButton" data-memory-slot-id="7" onclick="memorySlotPressed(7, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="8" onclick="memorySlotPressed(8, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="9" onclick="memorySlotPressed(9, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="10" onclick="memorySlotPressed(10, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="11" onclick="memorySlotPressed(11, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="12" onclick="memorySlotPressed(12, event)"></div>
                            <div class="memory-slot blueButton" data-memory-slot-id="13" onclick="memorySlotPressed(13, event)"></div>
                        </div>
                        <div id="bg_curve1_right"></div>
                        <div id="bg_curve2_right"></div>
                        <div id="curve1_right"></div>
                        <div id="curve2_right"></div>
                    </div>
                </div>
                <img src="img/pikachu.png" alt="pikachu" id="pikachu">
                <img src="img/ash.png" alt="Ash" id="ash">
            </div>
        </main>
    </body>
</html>
